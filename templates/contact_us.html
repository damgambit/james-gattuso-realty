{% load static %}

<!DOCTYPE html>

<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static "assets/fonts/font-awesome.css" %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.css" %}" type="text/css">
	<link rel="stylesheet" href="{% static "assets/css/style.css" %}" type="text/css">
	<link rel="stylesheet" href="{% static "assets/css/selectize.css" %}" type="text/css">
	<title>Contact Us</title>
</head>

<body class="page" id="page-top">
	<!-- Preloader -->
	<div id="page-preloader">
		<div class="loader-ring"></div>
		<div class="loader-ring2"></div>
	</div>
	<!-- End Preloader -->

	<!-- Wrapper -->
	<div class="wrapper">
		<!-- Start Header -->
		<div id="header"></div>
		<!-- End Header -->

		<!-- Page Content -->
		<div id="page-content">
			<div id="map2" class="map"></div>
			<div class="container">
				<div class="row">
					<div class="contact-form">
						<h2>We're here to help you.</h2>
						<h6>Have a question? Write Us</h6>
						<form id="form-submit" class="form-submit" method="post">{% csrf_token %}
							<div class="col-md-6">
								<div class="input-group">
									<label>Your Name:</label>
                                    {{ form.name }}
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group">
									<label>Your Email Address:</label>
                                    {{ form.email }}
                                </div>
							</div>
							<div class="col-md-12">
								<div class="input-group">
									<label>Subject:</label>
                                    {{ form.subject }}
                                </div>
							</div>
							<div class="col-md-12">
								<div class="input-group">
									<label>Your Message:</label>
                                    {{ form.text }}
                                </div>
							</div>
							<div class="submit">
								<span class="ffs-bs"><button type="submit" class="btn btn-large btn-primary" style="color:#fff;">Send Message</button></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end Page Content -->
		
		<!-- Start Footer -->
    <div id="footer"></div>
    <!-- End Footer -->
	</div>

	<!-- Modal login, register, custom gallery -->
	<div id="login-modal-open"></div>
	<div id="register-modal-open"></div>
	<!-- End Modal login, register, custom gallery -->

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz4Kcg8Pz8-uEeojhCf3GlSbxjKfLw5qY&libraries=places"></script>
	<script type="text/javascript" src="{% static "assets/js/jquery-2.1.4.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/jquery-migrate-1.2.1.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/owl.carousel.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/retina-1.1.0.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/jquery.placeholder.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/jquery.validate.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/markerwithlabel_packed.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/masonry.pkgd.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/selectize.min.js" %}"></script>

	<script type="text/javascript" src="{% static "assets/js/custom-map.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/custom.js" %}"></script>
	<!--[if gt IE 8]>
	<script type="text/javascript" src="{% static "assets/js/ie.js" %}"></script>
	<![endif]-->

	<script>
	//Google map for contact us page
	$(document).ready(function() {
		function initialize() {
			var latlng = {lat: 40.733355, lng: -73.982327};
			var mapOptions = {
				center: latlng,
				zoom: 14
			};
			var map = new google.maps.Map(document.getElementById('map2'),
				mapOptions);
			var marker = new MarkerWithLabel({
				position: latlng,
				map: map,
				labelContent: '<div class="marker-loaded"><div class="map-marker"><img src="{% static "assets/img/f.svg" %}" alt="" /></div></div>',
				labelClass: "marker-style"
			});
			var contentString =  	'<div id="mapinfo">'+
														'<h4 class="firstHeading">Company Name</h4>'+
														'<h6>525 W 28th St, New York, NY 10001</h6>' +
														'<div><i class="fa fa-phone"></i><a href="tel:+48 192 28383746">+48 192 28383746</a></div>' +
														'<div><i class="fa fa-mobile"></i><a href="tel:+48 192 28383746">+48 192 28383746</a></div>' +
														'<p id="at">@</p>'+
														'<div class="contactblock"><a href="mailto:info@suburb.com">info@suburb.com</a></div>' +
														'</div>';

			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});
			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);  
	});
	</script>
</body>
</html>
